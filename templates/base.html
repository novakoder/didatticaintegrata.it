<!DOCTYPE html>

<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Didattica Integrata</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/helpers.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/autosize.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
</head>

<body class="d-flex flex-column">
  <div class="flex-grow-1 flex-shrink-0">

      <nav class="navbar navbar-expand-md navbar-light shadow fs-5">
        <div class="container-fluid">
          <div class="nav-item">
            <img src="{{ url_for('static', filename='risorse/logo.png') }}" onclick="location.href='{{ url_for('main.home') }}'" class="logo ms-1 mt-1">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ms-2">
                <a class="nav-link mt-3 mb-3" href="{{ url_for('main.home') + '#team' }}">Team</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link mt-3 mb-3" href="{{ url_for('main.home') + '#contatti' }}">Contatti</a>
              </li>
              {% if not current_user.is_authenticated %}
              <li class="nav-item ms-2">
                <a class="nav-link mt-3 mb-3" href="{{ url_for('auth.accedi') }}">Accedi</a>
              </li>
              {% endif %}
              {% if current_user.is_authenticated %}
              <li class="nav-item ms-2">
                <a class="nav-link mt-3 mb-3" href="{{ url_for('main.profilo') }}">Profilo</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link mt-3 mb-3" style="" href="{{ url_for('main.moduli') }}">Moduli</a>
              </li>
              <li class="nav-item ms-2 me-1">
                <a class="nav-link mt-2 mb-2" href="{{ url_for('auth.esci') }}"><i class="bi bi-box-arrow-right" style="font-size: 30px"></i></a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>

      <div>
        <div class="mx-auto pt-5 pb-5 contenuto">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </div>

  <footer class="text-center text-lg-start footer-shadow">
    <div class="text-center p-3 footer-text">
      2020-2021  |  <b>didatticaintegrata.it</b>  |  Powered by
      <a class="text-dark" href="https://palletsprojects.com/p/flask/" target="_blank">Flask</a>
    </div>
  </footer>

</body>

</html>
